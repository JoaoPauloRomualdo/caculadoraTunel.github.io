<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="content">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="text-center mt-5">Some a quantidade de tuneis do dia</h1>
                </div>
            </div>
            <form>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                <div class="form-group form-check produtos">
                    <h3>Selecione o produto desejado</h3>
                    <label>Piment√£o</label>
                    <input type="checkbox" name="pim" id="pim" value="pimentao">
                    <label>Tomate</label>
                    <input type="checkbox" name="tom" id="tom" value="tomate">
                    <label>Pepino</label>
                    <input type="checkbox" name="pep" id="pep" value="pepino">
                </div>
                <div class="footer">
                    <h3>Informe a quantidade de bandeijas</h3>
                    <input type="text" name="prod" id="prod" placeholder="Digite a quantidade de bandeijas">
                    <button class="btn btn-success type="submit" onclick="somar()" id="enviar">Enviar</button>
                </div>
            </form>
        </div>
    </div>
